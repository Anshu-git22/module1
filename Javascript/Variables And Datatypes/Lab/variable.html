<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        // 1) String
        let name = "Anshu";
        console.log(typeof(name));
        console.log(name)

        //2) Number
        let num = 5;
        console.log(typeof(num));
        console.log(num)

        //3) Boolean
        let a = true;
        console.log(typeof(a));
        console.log(a)

        //4) Null
        let ab = null;
        console.log(typeof(ab));
        console.log(ab)
        
        //5) undefine
        let y ;
        console.log(typeof(y));
        console.log(y)
    </script>
</body>
</html>
