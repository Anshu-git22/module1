<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = "a";  

switch (day) {
    case "a":
        console.log("Monday");
        break;
    case "b":
        console.log("Tuesday");
        break;
    case "c":
        console.log("Wednesday");
        break;
    case "d":
        console.log("Thursday");
        break;
    case "e":
        console.log("Friday");
        break;
    case "f":
        console.log("Saturday");
        break;
    case "g":
        console.log("Sunday");
        break;
    default:
        console.log("Invalid day number");
}
    </script>
</body>
</html>
