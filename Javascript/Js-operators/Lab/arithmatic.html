<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10;
        let b = 5;

        //1) Arithmatic Operator

        //addition
        console.log(a + b);

        //substraction
        console.log(a - b);

        //multiplication
        console.log(a * b);

        //divition
        console.log(a / b);

        //Comparision Operator

        console.log(a == b);      // false
        console.log(a > b);       // true
        console.log(a < b);       // false

        //Logical Operator

        let x = 12;
        let y = 3;

        console.log(x > 10 && y < 5); // true
        console.log(x > 20 || y < 5); // true
        console.log(!(x > 10));       // false

    </script>
</body>

</html>
