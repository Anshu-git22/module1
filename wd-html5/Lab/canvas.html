<!DOCTYPE html>
<html>
<head>
  <title>Canvas Example</title>
</head>
<body>
  <h2>Canvas Shapes</h2>
  <canvas id="myCanvas" width="300" height="300" style="border:1px solid black;"></canvas>

  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    // Draw Square
    ctx.fillStyle = "blue";
    ctx.fillRect(30, 30, 100, 100);

    // Draw Circle
    ctx.beginPath();
    ctx.arc(220, 80, 50, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.stroke();

    // Draw Rectangle
    ctx.fillStyle = "green";
    ctx.fillRect(100, 180, 120, 70);  // (x, y, width, height)
  </script>
</body>
</html>
